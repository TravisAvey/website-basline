{{ define "base" }}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/dist/css/style.css" />
  {{ template "metaTags" . }}
  <title>{{ template "title" . }}</title>
  <script src="/dist/js/htmx.min.js" type="text/javascript"></script>
  <script src="/dist/js/index.js" type="text/javascript" defer></script>
  <script src="https://kit.fontawesome.com/86b92607dc.js" crossorigin="anonymous"></script>
</head>

<body>
  {{ template "nav" . }}
  {{ template "header" .}}
  <main id="content">
    {{ block "content" . }} {{ end }}
  </main>
  {{ template "footer" . }}
</body>

</html>

{{ end }}
