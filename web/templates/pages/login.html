{{ define "metaTags" }}{{ end }}
{{ define "title" }}
{{ .Title }}
{{ end }}
{{ define "nav" }}{{ end }}
{{ define "header" }}{{ end }}

{{ define "content" }}
<section class="bg-slate-500 flex justify-center items-center h-screen">
  <figure class="w-1/2 h-screen hidden lg:block">
    <img src="https://picsum.photos/1920/1080/?blur=2" alt="Placeholder Image" class="object-cover w-full h-full">
  </figure>

  <article class="bg-gray-800 rounded-s text-gray-200 lg:p-36 md:p-52 mx-auto p-8 w-full lg:w-5/12">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    <form hx-push-url="/dashboard" hx-post="/login" hx-target="#content">

      <div class="mb-4">
        <label for="email" class="block">Email</label>
        <input type="email" id="email" name="email"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-orange-400"
          autocomplete="off">
      </div>

      <div class="mb-4">
        <label for="password" class="block">Password</label>
        <input type="password" id="password" name="password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-orange-400"
          autocomplete="off">
      </div>

      <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember" name="remember" class="text-orange-400">
        <label for="remember" class="ml-2">Remember Me</label>
      </div>

      <div class="mb-6 text-orange-400">
        <a href="#" class="hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
        class="bg-orange-400 hover:bg-orange-300 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
    </form>

    <div class="mt-6 text-orange-400 text-center">
      <a href="#" class="hover:underline">Sign up Here</a>
    </div>

    <div x-data="{ open: false }" id="response">
      <div x-show="open" @click="open = false" role="alert" class="alert alert-error"
        x-transition:enter="transition ease-out duration-300 transform"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave="transition ease-in duration-200 transform"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
        <i class="fa-solid fa-circle-xmark"></i>
        <span id="message"></span>
      </div>
    </div>
  </article>
</section>

{{ end }}

{{ define "footer"}}{{ end }}
