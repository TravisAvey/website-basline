<script src="/dist/js/editor.js" type="module" defer></script>

<form>
  <label class="input input-bordered flex items-center gap-2 mt-4">
    Title
    <input id="title" type="text" class="grow" placeholder="Title of Post" />
  </label>
  <label class="input input-bordered flex items-center gap-2 mt-4">
    Post Date
    <input id="postDate" type="date" class="grow" placeholder="Title of Post" />
  </label>
  <label class="input input-bordered flex items-center gap-2 mt-4">
    Slug
    <input id="slug" type="text" class="grow" placeholder="post-link" />
  </label>
  <label id="imageURL" class="input input-bordered flex items-center gap-2 mt-4">
    Hero Image URL
    <input type="text" class="grow" placeholder="this.com/image.jpg" />
  </label>
  <label id="keywords" class="input input-bordered flex items-center gap-2 mt-4">
    Keywords
    <input type="text" class="grow" placeholder="keywords hello" />
  </label>
  <textarea id="summary" class="textarea textarea-bordered my-4 w-full" cols="100" placeholder="Summary">
  </textarea>
  <div class="mb-4">
    <button type="button" class="btn btn-error text-white">Cancel</button>
    <button type="button" class="btn btn-success text-white">Post</button>
  </div>
</form>
<section class="text-gray-800">
  <h2 class="text-xl font-bold">Write Your Epic Post</h2>

  <div class="mt-8" data-text-editor="editor">
    <div class="flex items-center space-x-6">
      <div>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-heading-1>
          <i class="fa-solid fa-heading"></i><span class="text-sm font-bold">1</span>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-heading-2>
          <i class="fa-solid fa-heading"></i><span class="text-sm font-bold">2</span>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-heading-3>
          <i class="fa-solid fa-heading"></i><span class="text-sm font-bold">3</span>
        </button>
      </div>
      <div>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-bold>
          <i class="fa-solid fa-bold"></i>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-italic>
          <i class="fa-solid fa-italic"></i>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-strike>
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-underline>
          <i class="fa-solid fa-underline"></i>
        </button>
      </div>
      <div>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-highlight>
          <i class="fa-solid fa-highlighter"></i>
        </button>
      </div>
      <div>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-bulletList>
          <i class="fa-solid fa-list-ul"></i>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-orderedList>
          <i class="fa-solid fa-list-ol"></i>
        </button>
      </div>
      <div>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-alignLeft>
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-alignCenter>
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-alignRight>
          <i class="fa-solid fa-align-right"></i>
        </button>
      </div>
      <div>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-quote>
          <i class="fa-solid fa-quote-left"></i>
        </button>
      </div>
      <div>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-link>
          <i class="fa-solid fa-link"></i>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-image>
          <i class="fa-solid fa-image"></i>
        </button>
      </div>
      <div>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-undo>
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button class="px-2 py-1 border border-gray-300 rounded-lg text-gray-900 bg-white" data-redo>
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>
    <div class="mt-2 px-3 py-2 border border-gray-300 rounded" data-editor></div>
  </div>
</section>
